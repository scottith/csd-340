<head>
<meta charset="UTF-8">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFF8F0;
        }
        h1 {
            color: #2E5339;
        }
        img {
            width: 500px;
            border: 4px solid #CC5500;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        var kayakingImg = "hobbies_2.jpg";
        var roadtripImg = "hobbies_3.jpeg";
        function toggleImage() {
            var imgElement = document.getElementById("mainImage");
            imgElement.src = imgElement.src.includes(kayakingImg) ? roadtripImg : kayakingImg;
        }
    </script>
</head>
<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <p>Click the image below to toggle between two of Ashleyâ€™s favorite hobbies!</p>
    <img id="mainImage" src="hobbies_2.jpg" alt="Ashley kayaking" onclick="toggleImage()" />
</body>
